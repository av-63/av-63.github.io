<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Yrok9</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>		
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
				</div>

			</div>
			<div class="feature text-center">
				<div class="row">
					<!-- .col-lg-3*4>.feature-box>img[src="img/$$.png"][alt="$ преимущество"]+p{ преимущество} -->
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/01.png" alt="1 преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/02.png" alt="2 преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/03.png" alt="3 преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/04.png" alt="4 преимущество">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h2 class="header-foto text-uppercase text-center">Наши клиенты</h2>
				</div>
			</div>
			<div class="row">
				<!-- .col-lg-3*4>img[src="img/$f.png"][alt="$foto"] -->
				<div class="col-lg-3 col-md-4 col-sm-6">
					<div class="foto text-center"><img src="img/1f.png" alt="1foto"></div>
				</div>
				<div class="col-lg-3 col-md-4 col-sm-6">
					<div class="foto text-center"><img src="img/2f.png" alt="2foto"></div>
				</div>
				<div class="col-lg-3 col-md-4 col-sm-6">
					<div class="foto text-center"><img src="img/3f.png" alt="3foto"></div>
				</div>
				<div class="col-lg-3 col-md-4 col-sm-6">
					<div class="foto text-center"><img src="img/4f.png" alt="4foto"></div>
				</div>
				<div class="col-lg-3 col-md-4 col-sm-6">
					<div class="foto text-center"><img src="img/5f.png" alt="5foto"></div>
				</div>
				<div class="col-lg-3 col-md-4 col-sm-6">
					<div class="foto text-center"><img src="img/6f.png" alt="6foto"></div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6">
					<div class="foto text-center"><img src="img/7f.png" alt="7foto"></div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6">
					<div class="foto text-center"><img src="img/8f.png" alt="8foto"></div>
				</div>
			</div>
		</div>
	</div>





	
</body>
</html>
